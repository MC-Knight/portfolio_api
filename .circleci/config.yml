version: 2.1
orbs:
  coveralls: coveralls/coveralls@2.2.1
jobs:
  build:
    docker:
      - image: node:18-alpine
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm run test:prod
      - run:
          name: Build project
          command: npm run build
      - run:
          name: code-coverage
          command: npm run coverage
      - coveralls/upload
